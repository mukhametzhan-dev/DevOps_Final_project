name: CI Pipeline for Backend

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' 

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º requirements.txt, –∫–æ—Ç–æ—Ä—ã–π –≤—ã —Å–æ–∑–¥–∞–¥–∏—Ç–µ –Ω–∏–∂–µ
          pip install -r requirements.txt
          
      - name: ‚úÖ Run tests (Pytest)
        run: |
          # –≠—Ç–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ –¥–ª—è –∏–º–ø–æ—Ä—Ç–∞ –º–æ–¥—É–ª–µ–π
          PYTHONPATH=. pytest
        
      - name: ‚öôÔ∏è Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: ./backend/Dockerfile # –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∞–π–ª, –∫–æ—Ç–æ—Ä—ã–π –≤—ã —Å–æ–∑–¥–∞–¥–∏—Ç–µ –Ω–∏–∂–µ
          push: false 
          tags: ${{ github.repository }}/backend:latest